name:       luna-playground
version:    "0.1"
author:     Luna Team <contact@luna-lang.org>
maintainer: Luna Team <contact@luna-lang.org>

executables:
  lunapg:
    main: Main.hs
    source-dirs: src
    ghc-options: -threaded "-with-rtsopts=-N -T"
    dependencies:
      - async
      - base
      - layouting
      - luna-core
      - luna-passes
      - luna-package
      - luna-runtime
      - luna-stdlib
      - luna-syntax-text-lexer
      - luna-syntax-text-model
      - luna-syntax-text-parser
      - open-browser
      - containers
      - unordered-containers
      - aeson
      - MissingH
      - bytestring
      - mtl
      - reflection
      - directory
      - path >= 0.6.0
      - bimap
      - optparse-applicative
      - terminal-text
      - text
      - ansi-wl-pprint
      - executable-path
      - filepath
      - prologue
      - layered-state
      - luna-cpp-containers
      - luna-data-tag
      - luna-debug

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - LiberalTypeSynonyms
    - MonadComprehensions
    - MultiWayIf
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - PackageImports
    - PatternSynonyms
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - RelaxedPolyRec
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeOperators
    - UnicodeSyntax
    - ViewPatterns
