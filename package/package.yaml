name:       luna-package
version:    "0.2"
author:     Luna Team <contact@luna-lang.org>
maintainer: Luna Team <contact@luna-lang.org>


library:
    source-dirs:
        - src
    other-modules: Paths_luna_package

data-files:
    - ./data/licenses/*

tests:
    spec:
        main: Main.hs
        source-dirs: test/spec
        dependencies:
            - bytestring
            - hspec
            - hspec-jenkins
            - luna-ci
            - luna-package
            - luna-yaml-utils
            - megaparsec
            - open-browser
            - temporary-rc

dependencies:
    - aeson
    - base
    - bimap
    - containers
    - directory
    - exceptions
    - filemanip
    - filepath
    - hspec
    - hspec-megaparsec
    - lens-utils
    - luna-core
    - luna-exception
    - luna-parser-utils
    - luna-syntax-text-lexer
    - megaparsec
    - mtl
    - path >= 0.6.0
    - prologue
    - safe-exceptions
    - text
    - yaml

default-extensions:
    - AllowAmbiguousTypes
    - ApplicativeDo
    - Arrows
    - BangPatterns
    - BinaryLiterals
    - ConstraintKinds
    - DataKinds
    - DefaultSignatures
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - DoAndIfThenElse
    - DuplicateRecordFields
    - EmptyDataDecls
    - FlexibleContexts
    - FlexibleInstances
    - FunctionalDependencies
    - GeneralizedNewtypeDeriving
    - InstanceSigs
    - LambdaCase
    - MonadComprehensions
#    - MonadFailDesugaring
    - MultiWayIf
    - NamedWildCards
    - NegativeLiterals
    - NoImplicitPrelude
    - NumDecimals
    - OverloadedLabels
    - OverloadedStrings
    - PackageImports
    - QuasiQuotes
    - RankNTypes
    - RecursiveDo
    - ScopedTypeVariables
    - StandaloneDeriving
    - TemplateHaskell
    - TupleSections
    - TypeApplications
    - TypeFamilies
    - TypeFamilyDependencies
    - TypeOperators
    - ViewPatterns

    - LiberalTypeSynonyms
    - RelaxedPolyRec
